<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin: 20px 0;
        }
        .low-risk {
            color: green;
        }
        .high-risk {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Status</h1>
        <p class="low-risk">Your health conditions are at low risk.</p>
        
    </div>
</body>
</html>
